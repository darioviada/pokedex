<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="estilos_pokedex.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="pokedex.js"></script>
</head>
<body>
    <div class="contenedor">
        <div>
            <h1 class="titulo" id="titulo">Nombre pokemon</h1>
        </div>
        <div class="caracteristicas primero">
            <p class="foto_titulo " id="foto_titulo">Foto Titulo</p>
            <div class="cuadro_imagen">
                <img src="" alt="" id="imagen_frente">
            </div>
            <div class="cuadro_imagen" >
                <img src="" alt="" id="imagen_dorso">
            </div>
        </div>
        <div class="caracteristicas">
            <p id="is_default">Default character:</p>
        </div>
        <div class="caracteristicas">
                <p id="base_experience">Base Experience:</p>
        </div>
        <div class="caracteristicas">
                <p id="height">Height:</p>
        </div>
        <div class="caracteristicas">
                <p id="weight">Weight:</p>
        </div>
        <div class="caracteristicas ultimo">
                <p id="abilities">Abilities:</p>
        </div>
    </div>
    
</body>
</html>
